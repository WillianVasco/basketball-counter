<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreBoard">
                <h3 class="team">HOME</h3>
                <div class="scoreSection">
                    <p class="score" id="homeScore">0</p>
                </div>
                <div class="addButtons">
                    <button class="add-1" onclick="addOnePointHome()">+ 1</button>
                    <button class="add-2" onclick="addTwoPointHome()">+ 2</button>
                    <button class="add-3" onclick="addThreePointHome()">+ 3</button>
                </div>
            </div>
            <div class="centerBoard">
                <p id="foulsTitle">Fouls</p>
                <div class="fouls">
                    <div class="foulsHome">
                        <p class="numberFouls">0</p>
                    </div>
                    <div class="foulsGuest">
                        <p class="numberFouls">0</p>
                    </div>
                </div>
                <button id="newGame" onclick="resetCounters()">New Game</button>
            </div>
            <div class="scoreBoard">
                <h3 class="team">GUEST</h3>
                <div class="scoreSection">
                    <p class="score" id="guestScore">0</p>
                </div>
                <div class="addButtons">
                    <button class="add-1" onclick="addOnePointGuest()">+ 1</button>
                    <button class="add-2" onclick="addTwoPointGuest()">+ 2</button>
                    <button class="add-3" onclick="addThreePointGuest()">+ 3</button>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
